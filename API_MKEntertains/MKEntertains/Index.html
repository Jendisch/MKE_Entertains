<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MKE Deals</title>
</head>
<body>

    <div>
        <h2>All Deals</h2>
        <ul id="deals" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="dealId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="deal" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/deals';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                $('<li>', { text: FormatItem(item) }).appendTo($('#deals'));
            });
          });
    });

    function FormatItem(item)
    {
        return item.Name + "\nMonday: " + item.Monday + "\n" + "\nTuesday: " + item.Tuesday + "\nWednesday: " + item.Wednesday + "\nThursday: " + item.Thursday + "\nFriday: " + item.Friday;
    }

    function find() {
      var id = $('#dealId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#deal').text(FormatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#deal').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
